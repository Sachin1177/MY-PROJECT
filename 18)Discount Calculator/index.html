<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h1>Discount Calculator</h1>
        <form action="#">

           <div class="inputItem">
              <label for="amount">Enter Bill Amount : </label><br><br>
              <input type="text" id="amount">
           </div>

           <div class="inputItem">
            <label for="discount_percentage">Select Discount % </label><br><br>
               <select name="percentage" id="discount_percentage">
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
               </select>
           </div>

           <div class="inputItem">
                <label for="dicount_amount">Discount Amount : </label><br><br>
                <input type="text" id="dicount_amount">
           </div>

           <div class="inputItem">
            <label for="pay">Final Pay :</label><br><br>
            <input type="text" id="pay">

           </div>

            <button type="submit" class="calculate"> Calculate</button><br><br>
           <input type="reset" value="reset" class="reset">

        </form>

    </div>

    <script src="./app.js"></script>
</body>
</html>
